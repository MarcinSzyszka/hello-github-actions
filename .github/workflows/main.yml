name: A workflow for my Hello World file
on: push
jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./action-a
        uses: actions/setup-dotnet@v1
        with:
          MY_NAME: "Mona"
          dotnet-version: 5.0.x